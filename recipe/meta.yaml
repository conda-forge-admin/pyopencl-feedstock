{% set name = "pyopencl" %}
{% set version = "2016.2.1" %}
{% set sha256 = "3fcb59ab9c85e08d96a24388a736cc3d0bbd9608efff96ecb25d3124fde6f4b7" %}
{% set osx_variant = os.environ.get('OSX_VARIANT', 'default') %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}
    patches:
    -   add-apple-use-cl-h.patch

build:
    number: 1
    script_env:
        - OSX_VARIANT
{% if osx_variant != "native" %}
    skip: True  # [not osx]
{% endif %}

{% if osx_variant == "pocl" %}
    features:
        - osx_pocl_opencl
{% endif %}

requirements:
    build:
        - python
        - setuptools
        - cffi
        - numpy
        - ocl-icd  # [linux]
        - khronos-opencl-icd-loader  # [win]
        - mingwpy  # [win]
{% if osx_variant == "pocl" %}
        - osx-pocl-opencl
{% endif %}

    run:
        - python
        - numpy
        - pytools
        - six
        - mako
        - cffi
        - appdirs
        - khronos-opencl-icd-loader  # [win]
        - ocl-icd  # [linux]
{% if osx_variant == "pocl" %}
        - osx-pocl-opencl
{% endif %}

test:
    requires:
        - pytest
        - pocl  # [linux]
    imports:
        - {{ name }}
    source_files:
        - test
    commands:
        - cd test && python -m pytest  # [osx]

about:
    home: http://pypi.python.org/pypi/pyopencl
    doc_url: https://documen.tician.de/pyopencl
    dev_url: http://github.com/inducer/pyopencl
    license: MIT
    license_file: LICENSE
    summary: Python wrapper for OpenCL
    description: |

        PyOpenCL lets you access GPUs, multi-core CPUs, and other massively
        parallel compute devices from Python, through the OpenCL parallel
        compute interface.

extra:
    recipe-maintainers:
        - inducer
